<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Gym Management</title>
    <link href="../../assets/css/dashboard.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav class="nav-bar">
        <h3>Admin Dashboard</h3>
        <ul>
          <li>
            <a href="../../pages/admin/dashboard.html">Quản lý lịch</a>
          </li>
          <li>
            <a href="../../pages/admin/services.html">Quản lý dịch vụ</a>
          </li>
          <li>
            <a href="../../index.html">Trang chủ</a>
          </li>
          <li>
            <a href="../../pages/auth/login.html" class="red" style="color: red"
              >Đăng xuất</a
            >
          </li>
        </ul>
      </nav>
      <main>
        <h2>Thống kê lịch tập</h2>
        <div class="statistical">
          <div class="box">
            <h3>Tổng số lịch Gym</h3>
            <span>0</span>
          </div>
          <div class="box">
            <h3>Tổng số lịch Yoga</h3>
            <span>0</span>
          </div>
          <div class="box">
            <h3>Tổng số lịch Zumba</h3>
            <span>0</span>
          </div>
        </div>
        <div class="chart-container" style="margin: 2rem auto">
          <canvas id="bookingChart"></canvas>
        </div>
      </main>
    </div>
    <div class="searchUser">
      <h3>Bộ lọc</h3>
      <div class="filter">
        <div class="boxFilter">
          <label for="">Lớp học</label>
          <select name="" id="">
            <option value="all">Tất cả</option>
            <option value="gym">Gym</option>
            <option value="yoga">Yoga</option>
            <option value="zumba">Zumba</option>
          </select>
        </div>
        <div class="boxFilter">
          <label for="">Email</label>
          <input
            type="email"
            id="filterEmail"
            placeholder="Tìm theo email"
            class="input"
          />
        </div>
        <div class="boxFilter">
          <label for="">Ngày</label>
          <input type="date" name="" id="filterDate" class="input" />
        </div>
      </div>
    </div>
    <div class="listUser">
      <table id="schedule-table">
        <thead>
          <tr>
            <th>Lớp học</th>
            <th>Ngày tập</th>
            <th>Khung giờ</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody id="userList"></tbody>
      </table>
    </div>

    <!-- Modal sửa lịch -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <h3>Sửa lịch tập</h3>
        <form id="editForm">
          <label for="editClass">Lớp học:</label>
          <select id="editClass" required>
            <option value="Gym">Gym</option>
            <option value="Yoga">Yoga</option>
            <option value="Zumba">Zumba</option>
          </select>

          <label for="editDate">Ngày:</label>
          <input type="date" id="editDate" required />

          <label for="editTimeSlot">Khung giờ:</label>
          <select id="editTimeSlot" required>
            <option value="7h-9h">7h-9h</option>
            <option value="9h-11h">9h-11h</option>
            <option value="13h-15h">13h-15h</option>
            <option value="15h-17h">15h-17h</option>
            <option value="17h-19h">17h-19h</option>
          </select>
          <div class="action-button">
            <button id="cancelEdit" class="cancel-button">Hủy</button>
            <button type="submit">Lưu</button>
          </div>
        </form>
      </div>
    </div>

    <div id="confirmDeleteModal" class="modal" style="display: none">
      <div class="modal-content">
        <p>Bạn có chắc chắn muốn xóa lịch tập này không?</p>
        <div class="button-group">
          <button id="confirmDeleteBtn" class="delete-btn">Xác nhận</button>
          <button id="cancelDeleteBtn" class="edit-btn">Hủy</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../assets/js/dashboard.js"></script>
  </body>
</html>
